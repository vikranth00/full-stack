name: Build and Deploy React App (Experiment-8)

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production
      debug_enabled:
        description: 'Run the build with debug logging'
        required: false
        type: boolean
        default: false
  # Automated triggers
  push:
    branches:
      - main
    paths:
      - 'my-react-project/Experiment-8/**'
  pull_request:
    branches:
      - main
    paths:
      - 'my-react-project/Experiment-8/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-react-project/Experiment-8
        
    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-react-project/Experiment-8/package-lock.json

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run linting
      - name: Run ESLint
        run: npm run lint

      # Step 5: Build React app
      - name: Build
        run: npm run build

      # Step 6: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: my-react-project/Experiment-8/dist
          retention-days: 7

      # Optional: Deploy to GitHub Pages
